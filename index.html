<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Internal CSS -->
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
    }

    .hero {
      height: 80vh;
      background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)),
                  url('https://images.unsplash.com/photo-1522071820081-009f0129c71c') center/cover no-repeat;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      animation: fadeIn 2s ease-in;
    }

    .card {
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 24px rgba(0,0,0,0.2);
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* Dark mode styles */
    body.dark-mode {
      background-color: #181818;
      color: #f1f1f1;
    }
    body.dark-mode .bg-light {
      background-color: #232323 !important;
      color: #f1f1f1 !important;
    }
    body.dark-mode .card {
      background-color: #232323;
      color: #f1f1f1;
    }
    body.dark-mode .navbar,
    body.dark-mode .footer,
    body.dark-mode .bg-dark {
      background-color: #232323 !important;
      color: #f1f1f1 !important;
    }
    body.dark-mode input,
    body.dark-mode textarea {
      background-color: #232323;
      color: #f1f1f1;
      border-color: #444;
    }
    /* Dark mode placeholder color fix */
    body.dark-mode input::placeholder,
    body.dark-mode textarea::placeholder {
      color: #bbb !important;
      opacity: 1;
    }

    /* Scroll-to-top button styles */
    #scrollTopBtn {
      position: fixed;
      bottom: 30px;
      right: 30px;
      display: none;
      z-index: 999;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container">
      <a class="navbar-brand" href="#">Abdulla MF</a>
      <button id="toggle-dark" class="btn btn-outline-light btn-sm ms-2" type="button">Dark Mode</button>
    </div>
  </nav>

  <!-- Hero Section -->
  <header class="hero">
    <div>
      <h1>Welcome to My Portfolio</h1>
      <p>B.Tech IT Graduate | Aspiring Data Analyst</p>
    </div>
  </header>

  <!-- Projects -->
  <section class="container my-5" id="projects">
    <h2 class="text-center mb-4">Projects</h2>
    <div class="row g-4">
      <div class="col-md-4">
        <div class="card h-100">
          <div class="card-body">
            <h5 class="card-title">Capstone Data Analytics Project</h5>
            <p class="card-text">Technologies: Python, Power BI, Tableau</p>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Contact Form -->
  <section class="bg-light py-5" id="contact">
    <div class="container">
      <h2 class="text-center mb-4">Contact Me</h2>
      <form>
        <div class="mb-3">
          <input type="text" class="form-control" placeholder="Your Name">
        </div>
        <div class="mb-3">
          <input type="email" class="form-control" placeholder="Your Email">
        </div>
        <div class="mb-3">
          <textarea class="form-control" rows="4" placeholder="Your Message"></textarea>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary px-5">Send</button>
        </div>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3">
    &copy; 2025 Abdulla MF. All rights reserved.
  </footer>

  <!-- Scroll-to-Top Button -->
  <button id="scrollTopBtn" class="btn btn-primary">â†‘</button>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Inline JS -->
  <script>
    // Contact form alert
    document.querySelector("form").addEventListener("submit", function (e) {
      e.preventDefault();
      alert("Message sent! Thank you for contacting.");
    });

    // Dark mode toggle
    document.getElementById('toggle-dark').addEventListener('click', function() {
      document.body.classList.toggle('dark-mode');
    });

    // Scroll-to-top button
    const scrollBtn = document.getElementById('scrollTopBtn');
    window.onscroll = function() {
      scrollBtn.style.display = (window.scrollY > 200) ? 'block' : 'none';
    };
    scrollBtn.onclick = function() {
      window.scrollTo({top: 0, behavior: 'smooth'});
    };
  </script>

</body>
</html>
